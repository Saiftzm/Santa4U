<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Santas Lieder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d50000;
        }
        p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .santa-img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .link-btn {
            padding: 10px 20px;
            background-color: #d50000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <h1>Santa Claus</h1>
    <img class="santa-img" src="lied.webp" alt="Santa Claus' Rentiere">

    <h2>Lieder über mich</h2>
  <p>Es gibt viele Lieder über mich! Ein bekanntes Lied ist zum Beispiel "Jingle Bells", in dem mein Schlitten und meine Rentiere erwähnt werden. Außerdem gibt es viele andere Weihnachtslieder, die meine Geschichten und Abenteuer erzählen.</p>

  
</body>
</html>
